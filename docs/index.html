<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
    <img src="Capture.JPG" width="80" height="80" alt="">
  </a>
    </div>
</nav>
    <br><br><br>
<div class="container-fluid">    
  <div class="row">
    <div class="col-sm-10"> 
      <div id="googleMap" style="width:100%;height:500px;"></div>
    </div>
    <div class="col-sm-2 sidenav">
        
    </div>
  </div>
</div>
<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(24.3684,88.6376),
    zoom:17,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqJg7v6CfybfSkwZaq_EXBV_qczGh-3Q0&callback=myMap"
  type="text/javascript"></script>
</body>
</html>
